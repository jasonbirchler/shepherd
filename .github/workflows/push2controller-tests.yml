name: Push2Controller Tests

on:
  push:
    branches: [ main ]
    paths:
      - 'Push2Controller/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'Push2Controller/**'
      - '.github/workflows/push2controller-tests.yml'

jobs:
  push2controller-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev pkg-config python3-dev
    
    - name: Install Python dependencies
      run: |
        cd Push2Controller
        pip install -r tests/test_requirements.txt
    
    - name: Run Push2Controller Tests
      run: |
        cd Push2Controller
        python tests/run_tests.py
    
    - name: Test Results
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "✅ All Push2Controller tests passed on Python ${{ matrix.python-version }}!"
        else
          echo "❌ Push2Controller tests failed on Python ${{ matrix.python-version }}!"
          exit 1
        fi