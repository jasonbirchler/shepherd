name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  check-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Check if backend tests exist
      run: |
        if [ ! -f "Shepherd/Tests/run_all_tests.sh" ]; then
          echo "❌ Backend tests not found!"
          exit 1
        fi
        echo "✅ Backend tests found"
    
    - name: Verify test script is executable
      run: |
        cd Shepherd/Tests
        chmod +x run_all_tests.sh
        echo "✅ Test script is executable"